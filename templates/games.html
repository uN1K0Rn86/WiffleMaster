{% extends "layout.html" %}
{% block title %}Games{% endblock %}

{% block content %}
{% if session.user_id %}
<form id="players" action="/games" method="POST">
    <label for="a_team">Away team: </label>
    <select name="a_team">
        {% for team in all_teams %}
            <option value="{{ team.id }}">{{ team.name }}</option>
        {% endfor %}
    </select>
    <label for="h_team">Home team: </label>
    <select name="h_team">
        {% for team in all_teams %}
            <option value="{{ team.id }}">{{ team.name }}</option>
        {% endfor %}
    </select>
    <label for="innings">Innings: </label>
    <select name="innings">
        {% for i in range(1, 10) %}
            <option value="{{ i }}">{{ i }}</option>
        {% endfor %}
    </select>
    <label for="league">League: </label>
    <select name="league">
        <option value="0">None</option>
        {% for league in all_leagues %}
            <option value="{{ league.id }}">{{ league.name }}</option>
        {% endfor %}
    </select>
    <input id="button" type="submit" value="New game">
</form>
{% else %}
Please login to start a game
{% endif %}
{% endblock %}
